<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<link rel="stylesheet" href="s_login.css">
</head>
<body>
<div style="height: 10px;background-color: red">
	 	<nav class="navbar navbar-expand-md navbar-dark p-3" style="background-color:#262626;height: 80px;">
		<a class="navbar-brand fs-8 h2 font-weight-bold" href="#">STUDENT MANAGEMENT
			SYSTEM</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#TopNavbarItems" aria-controls="TopNavbarItem"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="TopNavbarItems">

			<ul class="navbar-nav ms-auto justify-content-evenly">
				<li class="nav-item me-5"><a class="nav-link" th:href="@{/home}">Home</a>
				</li>

				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="Login" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Login </a>
					<ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="Login">
                    	<li><a class="dropdown-item" href="login">Admin</a></li>
                        <li><a class="dropdown-item" href="studentlogin">Student</a></li>
                    </ul>
				</li>

			</ul>
		</div>
	</nav>
</div>		
<div id="container" class="box">
	<h1>STUDENT LOGIN</h1>      
    	<form id="login-form" th:action="@{/studentlogin}"	th:object="${student}" action="#" method="post">
    		<div th:if="${param.logout}" class="alert alert-success">
				You have been logged out.
			</div>
         	<input type="text" name="username" id="username" placeholder="Student E-mail" th:field="*{email}" required>
          	<input type="password" name="password" id="password" placeholder="Student Password" th:field="*{password}" required>
          	<input id="a" type="submit" name="submit" class="btn btn-info btn-md" value="Login">
          	<div th:if="${param.error}" class="alert alert-danger">
          		Invalid user name or password.
          	</div>
          	<div id="remember-container">
            	<input type="checkbox" id="checkbox-2-1" class="checkbox" />
            	<span id="remember">Remember me</span>
            	<a id="forgotten" th:href="@{forgotPassword}">Forget Password?</a>
          </div>
      </form>
</div>
</body>
</html>

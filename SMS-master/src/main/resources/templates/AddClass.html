<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<title>Student Management System</title>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/form2.css}">
</head>
<body>
	<div class="container text-center">
     <h1> Add Class</h1>

 <!-- The asterisk syntax evaluates expressions on selected objects  -->
   <form method="post" th:action="@{/admin/add_class}" th:object="${class}">
	  
	   <div class="form-group">
	    <label for="exampleInputClassName">Class ID</label>
	    <input type="number" class="form-control" id="exampleInputclassName" placeholder="Enter class Name"
	     th:field="*{class_id}" required maxlength="20" >
	  </div>
	  
	  <div class="form-group">
	    <label for="exampleInputClassCode">Class Name</label>
	    <input type="text" class="form-control" id="exampleInputClassCode" placeholder="Enter last name"
	     th:field="*{class_name}" required  maxlength="38">
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>

   
   </form>
</div>

</body>
</html>

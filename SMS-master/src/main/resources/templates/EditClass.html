 <meta charset="utf-8">

</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark p-3">
    <a class="navbar-brand fs-8 h2 " href="#">STUDENT MANAGEMENT SYSTEM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#TopNavbarItems"
      aria-controls="TopNavbarItem" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="TopNavbarItems">

      <ul class="navbar-nav ms-auto justify-content-evenly">
        <li class="nav-item me-5">
          <a class="nav-link" th:href="@{/admin/home}">Home</a>
        </li>
        
        
        <li class="nav-item dropdown">
          <a class="nav-link" th:href="@{/logout}" id="navbarlogout" role="button">
              Logout
          </a>
      </li>

      </ul>
    </div>
  </nav>

<div class="container text-center">

    <h1>Update Class Details</h1>
  
  
     <!-- The asterisk syntax evaluates expressions on selected objects  -->
   <form method="post" th:action="@{/admin/class_save}" th:object="${class}">
	  
	   <div class="form-group">
	    <label for="exampleInputClassName">Class ID</label>
	    <input type="number" class="form-control" readonly="readonly"  th:field="*{class_id}" >
	    
	  </div>
	  
	  <div class="form-group">
	    <label for="exampleInputClassCode">Class Name</label>
	    <input type="text" class="form-control" id="exampleInputClassCode" placeholder="Enter last name"
	     th:field="*{class_name}" required  maxlength="38">
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>

   
   </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<title>Student Management System</title>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/view.css}">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark p-3">
    <a class="navbar-brand fs-8 h2 " href="#">STUDENT MANAGEMENT SYSTEM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#TopNavbarItems"
      aria-controls="TopNavbarItem" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="TopNavbarItems">

      <ul class="navbar-nav ms-auto justify-content-evenly">
        <li class="nav-item me-5">
          <a class="nav-link" th:href="@{/home}">Home</a>
        </li>
        
        <li class="nav-item dropdown">
          <a class="nav-link" th:href="@{/logout}" id="navbarlogout" role="button">
              Logout
          </a>
      </li>

      </ul>
    </div>
  </nav>
<div class="container">
	<div align ="center">
    <h1> Class List</h1>
    <hr>
    </div>
    <a th:href="@{/admin/add_class}">Add New Class</a>&nbsp;&nbsp;
    <a th:href="@{/admin/home}">Home</a>
    	&nbsp;&nbsp;
   	<a th:href="@{/admin/viewclass}">View All</a>
    <br/><br/>
 
<div> 
<table class="table table-striped table-dark">
  <thead class="thead-dark">
    <tr>
      <th scope="col"></th>
      <th scope="col">ClassID</th>
      <th scope="col">Class Name</th>
      <th scope="col">Action Update</th>
      <th scope="col">Action Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="class : ${listClass}">
      <th scope="row"></th>
      <td th:text="${class.class_id}">Class ID</td>
      <td th:text="${class.class_name}">Class Name</td>
      <td>
      	<!-- <input type="button" th:href="@{'/admin/class_edit/' + ${class.Class_id}}" value="Edit"> -->
         <a th:href="@{'/admin/class_edit/' + ${class.Class_id}}">Edit</a>
      </td>
      <td>
      	  <!-- <input type="button" th:href="@{'/admin/class_delete/' + ${class.class_id}}" value="Delete"> -->
          <a th:href="@{'/admin/class_delete/' + ${class.class_id}}">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div> 
</body>
</html>
